<div>
  <div class="col-md-8 mx-auto">
    <!-- <div class="alert alert-success my-3">
      <p class="m-0">
        New Country Added ! <i class="fa fa-globe"></i>
      </p>
    </div> -->
    <div class="alert alert-primary my-3" *ngIf='!editCountryForm.valid && editCountryForm.touched'>
      <p class="m-0">
        Please Add Valid Country Name
      </p>
    </div>

    <form #editCountryForm='ngForm' (ngSubmit)='onSubmit(editCountryForm)'>
      <div class="head d-flex justify-content-between my-3 ">
        <h4 class="lead">Edit Country Name: </h4>
      </div>
      <div class="form-group">
        <label for="countryName">Country Name:</label>
        <input
        type="text"
        class="form-control"
        name="name"
        id="countryName"
        [(ngModel)]='currentName'
        required
        placeholder="Write Country Name">

      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mx-3" type="submit">Save</button>
        <button class="btn btn-light text-right" type="button" routerLink='/'>Cancle</button>

      </div>
    </form>

  </div>
</div>
