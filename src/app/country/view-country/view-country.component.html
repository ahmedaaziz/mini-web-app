
<div class="mt-4"  >
  <div class="head d-flex justify-content-between my-3 " *ngIf="!noCitiesAddedYet" >
    <h4 class="lead" >Cities of</h4>
    <div class="button">
      <button class="btn btn-primary mx-3" routerLink='/add-city'>Add New City</button>
      <button class="btn btn-primary" routerLink='/add-country'>Add New Country</button>

    </div>
  </div>
  <div class="alert alert-danger" *ngIf="noCitiesAddedYet">
    <p>
      No Cities Added yet ! please add new city!
      <button class="btn btn-primary mx-2" routerLink='/add-city'>Add New City</button>
      <button class="btn btn-light mx-2" routerLink='/'>Home</button>
    </p>

  </div>
  <table class="table table-hover text-center border" *ngIf='!noCitiesAddedYet'>
    <thead>
        <tr class="thead-dark">
            <th scope="col">City ID</th>
            <th scope="col">City</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <!-- <td colspan="5" class="alert alert-danger" *ngIf='error$ | async as
            error'>{{error}}</td> -->
        </tr >
            <tr *ngFor="let city of cities">
                <th scope="row">{{city.id}}</th>
                <td>{{city.name}}</td>
                <th>
                  <button
                  class="btn btn-primary mx-1"
                  routerLink='/edit-city/{{city.id}}'
                  >Edit</button>

                  <button
                  class="btn btn-danger"
                  (click)="removeCity(city.id)"
                  >Delete</button>
                </th>
            </tr>
        </tbody>
</table>



</div>
