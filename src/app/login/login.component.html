<div class="row">
  <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto py-5">
    <!-- <hr> -->
    <div class="alert alert-primary" *ngIf='!loginForm.valid && loginForm.touched'>
      <p class="m-0">
        Please Log in , to use the web app
      </p>
    </div>
    <form class="border p-4 my-3"

      #loginForm="ngForm"
      (ngSubmit)='onSubmit(loginForm)'>
      <!-- {{loginForm.value | json }} -->
      <div class="text-center">
        <h1>
          <i class="fa fa-lock"></i>
        </h1>
        <h2>Welcome </h2>

      </div>
      <hr>
      <div class="form-group">
        <label for="email">Email address</label>

        <input type="email"
               class="form-control"
               id="email"
               aria-describedby="emailHelp"
               placeholder="JohnDoe@example.com"
               name="email"
               ngModel
               #mail = 'ngModel'
               required>

               <div class="alert-danger my-2 p-2" [class.d-none]='mail.valid || mail.untouched'>
                 Email is required ! <i class="fa fa-exclamation-circle"></i>
                </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Password"
               required
               ngModel
               #pass='ngModel'>
               <div class="alert-danger my-2 p-2" [class.d-none]='pass.valid || pass.untouched'>
                 Enter a correct Password ! <i class="fa fa-exclamation-circle text-right"></i>
                </div>

      </div>
      <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]='loginForm.form.invalid'>
      Login
    </button>
    </form>

  </div>
</div>
