<div>
  <div class="col-md-8 mx-auto">
    <!-- <div class="alert alert-success my-3">
      <p class="m-0">
        New Country Added ! <i class="fa fa-globe"></i>
      </p>
    </div> -->
    <app-invalid-alert  *ngIf='!editCityForm.valid && editCityForm.touched'></app-invalid-alert>

    <form #editCityForm='ngForm'  (ngSubmit)='onSubmit(editCityForm)'>
      <div class="head d-flex justify-content-between my-3 ">
        <h4 class="lead">Edit City Name: </h4>
      </div>
      <div class="form-group">
        <label for="countryName">City Name:</label>
        <input
        type="text"
        class="form-control"
        name="name"
        id="cityName"
        required
        ngModel
        [(ngModel)]='currentCityName'
        placeholder="Write Country Name">

      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mx-3" type="submit">Save</button>
        <button class="btn btn-light text-right" type="button" routerLink='/'>Cancle</button>

      </div>
    </form>

  </div>
</div>
