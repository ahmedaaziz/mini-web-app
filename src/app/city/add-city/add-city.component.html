<div>
  <div class="col-md-8 mx-auto">
    <form #addCity='ngForm' (ngSubmit)='onSubmit(addCity.value)'>
      <div class="head d-flex justify-content-between my-3 ">
        <h4 class="lead">Add City: </h4>
      </div>
      <div class="form-group">
        <label for="">City Name:</label>
        <input
        type="text"
        class="form-control"
        name="countryName"
        id=""
        ngModel
        #name='ngModel'
        placeholder="Write Country Name">

      </div>
      <div class="form-group">
        <select class="custom-select">
          <option [value]="item.name" *ngFor="let item of countries">{{item.name}}</option>
        </select>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mx-3" type="submit">Save</button>
        <button class="btn btn-light text-right" type="button">Cancle</button>

      </div>
    </form>

  </div>
</div>
