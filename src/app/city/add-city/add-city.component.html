<div>
  <div class="col-md-8 mx-auto">
    <form #addCity='ngForm' (ngSubmit)='onSubmit(addCity)'>
      <div class="head d-flex justify-content-between my-3 ">
        <h4 class="lead">Add City: </h4>
      </div>
      <div class="form-group">
        <label for="">City Name:</label>
        <input
        type="text"
        class="form-control"
        name="name"
        id=""
        ngModel
        required
        #name='ngModel'
        placeholder="Write city name">

      </div>
      <div class="form-group">
        <select class="custom-select"
        name="countryId"
        ngModel
        required
        #id='ngModel'>

        <!-- <option value="default" selected>Select Country</option> -->
          <option selected
          [value]='item.id'
          *ngFor="let item of countries"
          >{{item.name}}</option>

        </select>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mx-3" type="submit" [disabled]='addCity.invalid'>Save</button>
        <button class="btn btn-light text-right" type="button" routerLink='/'>Cancle</button>

      </div>
    </form>

  </div>
</div>
